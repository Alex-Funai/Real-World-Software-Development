apply plugin: 'java'

plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation('org.junit.jupiter:junit-jupiter-api:4.13.2')
    testRuntime('org.junit.jupiter:junit-jupiter-engine:4.13.2')
    testCompile (group: 'junit', name: 'junit', version: '4.13')
}

test {
    useJUnitPllatform()
}